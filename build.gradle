apply plugin: 'java'

version = '1.0'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.jpbnetsoftware.fdbscript.compiler.Main'
    }
}

dependencies {
    compile 'org.antlr:antlr4:4.5'
    compile 'org.apache.bcel:bcel:5.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task copyDepJars(type: Copy) {
    from configurations.compile
    into 'build/runtime'
}